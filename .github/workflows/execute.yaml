name: Build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: base
        run: yes "" | make base

  user-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: user_config
        run: yes "" | make user_config

  install-vscode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: vscode
        run: yes "" | make vscode

  vscode-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: vscode_config
        run: yes "" | make vscode_config

  latex-classes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: latex_classes
        run: |
          sudo apt-get update -y
          sudo apt-get install -y latexmk
          yes "" | make latex_classes
          if [[ -z $(kpsewhich amro-common.sty) ]]; \
          then; \
            echo -e "\033[93;1mDidn't install latex classes properly\033[0m" \
            exit 0 \
          else; \
            echo -e "amro-common.sty installed to \033[96;1m$(kpsewhich amro-common.sty)\033[0m" \
          fi;
