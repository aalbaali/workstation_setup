name: Build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  base:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: base
        run: bash ./clone_and_run_dev_playbook
